<div class="card card-body">
    <div class="row">
        <div class="col-md-2 pv-3">
            <a href="{% url 'networking_web:contact-view' contact.id %}">
                {% load profile %}
                <img src="{% profile_picture_url contact size=200 %}"
                     class="img img-fluid rounded-circle mx-auto d-block">
            </a>
        </div>
        <div class="col-md-10">
            <p class="lead mb-0">
                <a href="{% url 'networking_web:contact-view' contact.id %}" class="text-reset text-decoration-none">
                    {{ contact.name }}
                </a>
            </p>
            <p class="mt-0">{{ contact.description|default:'-' }}</p>
            <div class="row text-center">
                <div class="col-sm-4">
                    <small>Last Interaction</small><br>
                    <div class="badge bg-light text-dark d-block">
                        {{ contact.get_last_interaction.was_at|timesince }} ago
                    </div>
                </div>
                <div class="col-sm-4">
                    <small>Frequency</small>
                    <div class="badge bg-light text-dark d-block">
                        normal
                    </div>
                </div>
                <div class="col-sm-4">
                    <small>Status</small>
                    {% include '../atoms/contact-status-badge.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
