<div class="card card-body mb-3">
    <div class="row">
        <div class="col-md-4 mt-1">
            <div class="text-muted small text-uppercase">
                Contact
            </div>
            <div>
                <a href="{% url 'networking_web:contact-view' interaction.contact.id %}"
                   class="text-decoration-none">
                    {{ interaction.contact }}
                </a>
            </div>
        </div>
        <div class="col-md-4 mt-1">
            <div class="text-muted small text-uppercase">
                Interaction
            </div>
            <div>
                {{ interaction.title }}
            </div>
        </div>
        <div class="col-md-4 mt-1">
            <div class="text-muted small text-uppercase">
                When
            </div>
            <div>
                {{ interaction.was_at|date }}<br>
                {{ interaction.was_at|timesince }} ago
            </div>
        </div>
    </div>
    {% if show_description %}
        <div class="mt-3">
            <div class="text-muted small text-uppercase">
                Description
            </div>
            <div>
                {{ interaction.description }}
            </div>
        </div>
    {% endif %}
</div>
