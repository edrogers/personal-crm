{% extends './layouts/2-columns.html' %}
{% load crispy_forms_tags %}

{% block heading %}
    {% if object %}
    Edit {{ object.name }}
    {% else %}
    Create contact
    {% endif %}
{% endblock %}

{% block left %}
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">save</button>
    </form>
{% endblock %}
