<html>
<body>
{% for contact in contacts %}
<div>
    <p>
        <strong>{{ contact.name }}</strong><br>
        frequency: {{ contact.frequency_in_days }}<br>
        last touchpoint: {{ contact.get_last_touchpoint }}<br>
        urgency: {{ contact.get_urgency }}
        <a href="{% url 'networking_web:add-touchpoint' contact.id %}">add touchpoint</a>
    </p>
</div>
{% endfor %}
</body>
</html>
